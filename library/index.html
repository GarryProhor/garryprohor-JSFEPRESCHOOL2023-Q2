<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Brooklyn Public Library</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-logo">
            <h1>Brooklyn Public Library</h1>
        </div>
        <div class="header-right">
            <div class="navbar">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Favorites</a></li>
                    <li><a href="">Coffee shop</a></li>
                    <li><a href="">Contacts</a></li>
                    <li><a href="">Library Card</a></li>
                </ul>
            </div>
            <div class="icon-profile">
                <img src="assets/Union-1.svg" alt="Union">
            </div>
        </div>
    </header>
    <main class="container">
        <section class="section-banner">
            <div class="banner">
                <div class="banner-title">
                    <div class="banner-text">
                        <span>Welcome<br/> to the brooklyn library</span>
                    </div>
                </div>

        </section>

    </main>
    <footer>
        Footer
    </footer>

<script src="main.js"></script>

</html>
